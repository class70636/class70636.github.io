<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Noto+Serif+TC:wght@500&display=swap"
        rel="stylesheet">

    <style>
        h1,
        h2 {
            font-family: 'Noto Sans TC', sans-serif;
        }

        p,
        a,
        input,
        label,
        span,
        select,
        table,
        ol,
        button {
            font-family: 'Noto Serif TC', serif;
        }
    </style>

    <title>天涯明月刀M答題器-回報區</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="fluid-container m-2">
        <div class="container shadow p-1 pt-3 pb-1 bg-body rounded border">
            <div class="top-header">
                <h2 class="text-center">天涯明月刀M答題器-回報區</h2>
                <ol>
                    <li class="mb-1">請先確認是否已擁有該題目(有些題目可能會有些許不一樣但其實是同個題目及答案；回報區也看一下)</li>
                    <li class="mb-1">題目一定要填；<del style="color: red;">答案可填可不填</del></li>
                    <li class="mb-1">若是要訂正答案，請填訂正後答案</li>
                    <li class="mb-1"><a
                            href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRUIvTi647cqKEXodM4opr4mpuSaKQoOza6cFT6HNhBOyd0h-zWxs9CwraUIG7I3SbdmSw16VUsxiy-/pubhtml?gid=0&single=true"
                            class="text-primary fw-bold" style="text-decoration: none;">點我查看回報進度（每５分鐘自動更新一次）</a>
                    </li>
                </ol>
            </div>
            <div class="alert alert-danger" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                現在答案一定要填囉！因為作者也是找別人的題庫來擴充，但目前已經找不到更新版本的答案了，所以要麻煩正在回報的你填寫遊戲中顯示的答案。
            </div>
            <div class="container p-0 m-0">
                <form
                    action="https://script.google.com/macros/s/AKfycbxryJAC9UyU-1qR3q1r5jAafyYf_9q_5ckGztcihYFfjBZyA-SYLa5rRhRxLpFrAF5SsA/exec"
                    method="GET">
                    <div class="in-group">
                        <div class="group border border-2 rounded mb-3 shadow">
                            <div class="input-group p-2">
                                <span class="input-group-text">題目</span>
                                <input type="text" name="topic" class="form-control" placeholder="輸入題目"
                                    autocomplete="off" required>
                            </div>
                            <div class="input-group p-2 pt-0">
                                <span class="input-group-text">答案</span>
                                <input type="text" name="answer" class="form-control" placeholder="輸入答案"
                                    autocomplete="off" required>
                            </div>
                            <div class="input-group p-2 pt-0">
                                <label class="input-group-text">回報類型</label>
                                <select name="type" class="form-select">
                                    <option value="新增題目" selected>新增題目</option>
                                    <option value="答案錯誤">答案錯誤</option>
                                </select>
                            </div>
                            <div class="input-group p-2 pt-0">
                                <label class="input-group-text">題目類型</label>
                                <select name="quetype" class="form-select">
                                    <option value="逍遙/幫派飲聚" selected>逍遙/幫派飲聚</option>
                                    <option value="茶話會">茶話會</option>
                                    <option value="彩色錦鯉">彩色錦鯉</option>
                                    <option value="古玩">古玩</option>
                                    <option value="捕快斷案">捕快斷案</option>
                                </select>
                            </div>
                            <div class="btn-group p-2 pt-0" role="group">
                                <button type="button" class="btn btn-primary plus">新增項目</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-success shadow-sm" type="submit" value="送出"
                            onclick="return confirm('確定送出?')">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- My script -->
    <script>
        $(document).ready(function () {
            $('.plus').click(function () {
                // var temp = $(this).parent().parent().first().clone(true);
                var temp = $('.group:first-child').clone(true);
                temp.find("input:text").val('');
                temp.find(".btn-group").append('<button type="button" class="btn btn-danger del">刪除項目</button>');
                temp.find('.del').on('click', function () {
                    $(this).parent().parent().remove();
                });
                temp.appendTo('.in-group');
            });
        });
    </script>
</body>

</html>
