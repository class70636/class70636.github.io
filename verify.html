<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#verBtn').click(function () {
                $(this).prop('disabled', true);
                var originHtml = $(this).html();
                $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 驗證中...');
                //驗證
                var key = $('#keycode').val();
                $.ajax({
                    type: 'POST',
                    url: 'https://script.google.com/macros/s/AKfycbwd9h-i_0dKCVXa25QPqD4IXhyvzEXSpTdD_4reePh2au-Fm5ncGKdJKsDgxB4aYfnRew/exec',
                    data: { keycode: key },
                    success: function (res) {
                        if (res == 'vaild') {
                            $('#verifyVaild').fadeTo(1000, 500).slideUp(500, function () {
                                $('#verifyVaild').slideUp(500);
                            });
                            $('#verBtn').html(originHtml);
                            $('#verBtn').prop('disabled', false);
                        }
                    }
                });
            });

        });
    </script>
    <title>驗證</title>
</head>

<body>

    <div class="container mt-5">
        <!-- <form
            action="https://script.google.com/macros/s/AKfycbwd9h-i_0dKCVXa25QPqD4IXhyvzEXSpTdD_4reePh2au-Fm5ncGKdJKsDgxB4aYfnRew/exec"
            method="GET"> -->
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="keycode" placeholder="輸入神秘英文數字串" name="keycode"
                autocomplete="off" required>
            <label for="keycode">輸入神秘英文數字串</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block" id="verBtn">驗證</button>
        </div>
        <!-- </form> -->
        <div id="verifyVaild" class="alert alert-danger" style="margin-top: 1em; text-align: center; display: none;">
            <strong>驗證失敗!</strong>
        </div>
    </div>

</body>

</html>
