<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style-min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="icon_grobot.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/33563289b8.js" crossorigin="anonymous"></script>
    <script src="jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天涯明月刀M答題器-繁體版</title>
    <script type="text/javascript" src="myjs-min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="author">
            <span>由S3唐呼蘆N創</span></br>
            <span>劍靈社會最大肚皮天涯刀最善良漂亮初一 小力協助</span>
        </div>
        <div class="banner-box">
            <div class="banner-bg"></div>
            <div class="top-header" style="text-align: center;">
                <h1>天涯明月刀M答題器</h1>
                <p>目前統整範圍：
                    逍遙(雅士)答題、幫派飲聚答題、茶話會、彩色錦鯉、古玩、捕快斷案</p>
                <p>
                    資料都是從多處統整的，無法一一檢查</br>可能會有缺題、錯誤答案請<span class="rpBtn">點我回報</span>
                </p>
            </div>
            <div class="searchContainer">
                <!-- <span id="searchButton" class="searchType" data-search="0">搜尋範圍：所有</span> -->
                <select id="serType" class="searchType">
                    <option value="0" selected>搜尋範圍：所有</option>
                    <option value="1">搜尋範圍：答題（雅士、飲聚）</option>
                    <option value="2">搜尋範圍：答題（茶話會）</option>
                    <option value="3">搜尋範圍：答題（錦鯉）</option>
                    <option value="4">搜尋範圍：古玩</option>
                    <option value="5">搜尋範圍：捕快斷案</option>
                </select>
                <input type="text" id="filterName" class="light-table-filter search" placeholder="輸入關鍵字">
                <i class='fas fa-question-circle'
                    style='font-size:20px; float: right; margin-top: -24px; margin-right: 5px;'></i>
                <div id="dialog" title="搜尋技巧" style="display: none; background-color: rgba(255,255,255,.5);">
                    <p>1. 盡量搜尋引號或括號內的字。</p>
                    <p>2. 可使用空格進行多重關鍵字搜尋縮小範圍。(例如題目"下面不屬於唐代五大書法家的是"，可搜尋"唐 書法")。</p>
                </div>
            </div>

            <table class="table ques" style="display: none;">
            </table>
            <table class="table guwan" style="display: none;">
                <colgroup>
                    <col class="guwan-title">
                    <col class="guwan-condition">
                </colgroup>
                <thead>
                    <tr>
                        <th title="Field #1" class="tg">古玩</th>
                        <th title="Field #2" class="tg">贗品條件</br><span class="guwan-con-des">(符合以下其一即為贗品)</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="guwan-body">
                </tbody>
            </table>
            <table class="table buqhai" style="display: none;">
                <thead>
                    <tr>
                        <th title="Field #1" class="tg buco1">案名</th>
                        <th title="Field #2" class="tg buco2">證據/內容</th>
                    </tr>
                </thead>
                <tbody class="buqhai-body"></tbody>
            </table>
            <p class="none-search" style="display: none;">查無資料鴨😅 <span class="rpBtn">點我回報</span></p>

        </div>
    </div>
    <div class="loading">
        <div class="mask"></div>
        <div id="container">
            <div class="loading-title">讀取中.. 燒等</div>
            <svg viewBox="0 0 100 100">
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#ffffff" />
                    </filter>
                </defs>
                <circle id="spinner"
                    style="fill:transparent;stroke:#ffffff;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);"
                    cx="50" cy="50" r="45" />
            </svg>
        </div>
    </div>
    <div class="copied" style="opacity: 0;">複製成功！</div>
    <i class="material-icons gotop" title="回到頂部">arrow_upward</i>
    <div class="bg">
        <img class="bg-img" src="w122-1920x1024.jpg">
    </div>
</body>

</html>
