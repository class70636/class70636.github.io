<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="icon_grobot.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天涯明月刀M答題器-繁體版</title>

    <script type="text/javascript" src="myjs.js">
    </script>
</head>

<body>
    <div class="loading">
        <div class="mask"></div>
        <div id="container">
            <div class="loading-title">讀取中.. 燒等</div>
            <svg viewBox="0 0 100 100">
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#ffffff" />
                    </filter>
                </defs>
                <circle id="spinner"
                    style="fill:transparent;stroke:#ffffff;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);"
                    cx="50" cy="50" r="45" />
            </svg>
        </div>
    </div>
    <div class="bg">
        <img class="bg-img" src="w120-1920x1024.jpg">
    </div>
    <div class="container">
        <div class="author">
            <span>由S3唐呼蘆N創</span></br>
            <span>劍靈社會最大肚皮天涯刀最善良漂亮初一 小力協助</span>
        </div>
        <div class="banner-box">
            <div class="banner-bg"></div>
            <div class="top-header">
                <h1>天涯明月刀M答題器</h1>
                <p>目前統整範圍：逍遙(雅士)答題、幫派飲聚答題、茶話會、彩色錦鯉、古玩、捕快斷案</p>
                <p>
                    資料都是從多處統整的，無法一一檢查</br>可能會有缺題、錯誤答案請<span class="rpBtn">點我回報</span>
                </p>
            </div>
            <div class="searchContainer">
                <span id="searchButton" class="searchType" data-search="0">搜尋範圍：所有</span>
                <input type="text" id="filterName" class="light-table-filter search" placeholder="輸入關鍵字">
            </div>

            <table class="table ques" style="display: none;">
            </table>
            <table class="table guwan" style="display: none;">
                <colgroup>
                    <col class="guwan-title">
                    <col class="guwan-condition">
                </colgroup>
                <thead>
                    <tr>
                        <th title="Field #1" class="tg">古玩</th>
                        <th title="Field #2" class="tg">贗品條件</br><span class="guwan-con-des">(符合以下其一即為贗品)</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="guwan-body">
                </tbody>
            </table>
            <table class="table buqhai" style="display: none;">
                <thead>
                    <tr>
                        <th title="Field #1" class="tg buco1">案名</th>
                        <th title="Field #2" class="tg buco2">證據/內容</th>
                    </tr>
                </thead>
                <tbody class="buqhai-body"></tbody>
            </table>
            <p class="none-search" style="display: none;">查無資料鴨😅 <span class="rpBtn">點我回報</span></p>

        </div>
    </div>
</body>

</html>
