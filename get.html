<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $.ajax({
                type: 'get',
                url: 'https://script.google.com/macros/s/AKfycbyiZeCCuyKTXQJXL3QiRcc7h0Ph6DfwFK4RtCi06zhGJ420f51-yxv1_9pcV35kFY9t4w/exec',
                success: function (rp) {
                    var response = JSON.parse(rp);
                    let text = "<table border='1'>";
                    text += "<tr><th>題目</th><th>答案</th></tr>";
                    for (var i = 1; i < response.length; i++) {
                        text += "<tr><td>" + response[i][0] + "</td><td>" + response[i][1] + "</td></tr>";
                    }
                    text += "</table>";
                    document.getElementById('demo').innerHTML = text;
                }
            });
        });
    </script>

    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
</body>

</html>
